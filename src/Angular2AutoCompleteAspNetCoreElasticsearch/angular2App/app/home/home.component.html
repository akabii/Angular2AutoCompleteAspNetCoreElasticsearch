<div class="panel-group">

    <p>Elasticsearch Index exists: {{IndexExists}}</p> 
    <button (click)="CreateIndex()" *ngIf="!IndexExists">Create Index</button>
    <button (click)="CreateTestData()" *ngIf="IndexExists">Create TestData</button>
    
    <hr />
    <br />

    <autocompletesearch [(bindModelPersonCity)]="SelectedPersonCity" [disableAutocomplete]="!IndexExists" >
    </autocompletesearch>

    <hr />

    SELECTED : <span>{{SelectedPersonCity.name}} {{SelectedPersonCity.familyName}} </span>
    <br />
    INFO     : <span>{{SelectedPersonCity.info}}</span>
    <hr />

    <personcitysearch (bindModelPersonCitiesChange)="PersonCityItems" [disableAutocomplete]="!IndexExists">
    </personcitysearch>
    
    <hr />
    <br />

    <ul>
        <li *ngFor="let personCity of PersonCityItems">
            <span>{{personCity.name}} {{personCity.familyName}} </span>
            <br />
            INFO     : <span>{{personCity.info}}</span>
        </li>
    </ul>

</div>
